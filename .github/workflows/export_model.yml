name: Export ML Model

on:
  release:
    types: [created] # DÃ©clenche Ã  la crÃ©ation d'une release
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub (debug)

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn pandas numpy

      - name: ğŸš€ Run export script
        run: python export_model.py

      - name: ğŸ“¤ Upload model and metrics to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            exports/*.pkl
            exports/*.json
