name: Export ML Model

# D√©clenche le workflow √† la cr√©ation d'une release ou manuellement
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installation de Python
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Installation des d√©pendances n√©cessaires
      - name: üîß Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn pandas numpy

      # 4Ô∏è‚É£ Ex√©cution du script qui entra√Æne et exporte le mod√®le
      - name: üöÄ Run export script
        run: python export_model.py

      # 5Ô∏è‚É£ Upload du mod√®le pickle et √©ventuellement des m√©triques JSON dans la release GitHub
      - name: üì§ Upload model and metrics to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            exports/*.pkl
            exports/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
